<div class="news-app">
  <h1 class="pb-5">Tin tức trong ngày</h1>
  <div class="news-wrapper">
    <div class="news-box" *ngFor="let news of newsData">
      <div class="news-image">
        <img src={{news.thumb}} alt="">
      </div>
      <div class="news-content">
        <span>{{news.date}}</span>
        <h4>{{news.title}}</h4>
        <p>{{news.short}}</p>
      </div>
      <div class="read-more">
        <p>Read More</p>
      </div>
    </div>
  </div>
</div>
